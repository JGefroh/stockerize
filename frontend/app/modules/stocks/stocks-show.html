<section class="stock-show">
  <section class="stock-summary">
    <h1>{{vm.stock.ticker}}</h1>
    Average volume: {{vm.stock.average_volume.toFixed(2)}}<br/>
    # Down Periods: {{vm.stock.losing_days_count}}<br/>
    <br/>
    <a data-ui-sref="stockerize.home">Back to list</a>
  </section>
  <section class="stock-data">
  <resolution-select  data-on-select="vm.selectResolution(resolution)"></resolution-select>
  <section style="min-height: 300px; margin-bottom: 1rem;">
    <stock-chart data-ng-if="vm.stock.prices" data-stock-prices="vm.stock.prices"></stock-chart>
  </section>
  <stock-prices-table data-stock="vm.stock" data-stock-prices="vm.stock.prices" data-truncate="true" data-average="vm.resolution !== 'daily'"></stock-prices-table>
  </section>
</section>
