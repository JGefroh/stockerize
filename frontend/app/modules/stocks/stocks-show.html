<section>
  <h1>{{vm.stock.ticker}}</h1>
  Average volume: {{vm.stock.average_volume}}<br/>
  Number of losing days: {{vm.stock.losing_days_count}}
  <div>
    <line-chart data-series="vm.stockSeries"
                data-labels="vm.stockLabels"
                data-data="vm.stockData"
                data-options="vm.chartOptions"
                data-colors="vm.chartColors"
                style="max-height: 250px; cursor: pointer;">
  </div>
  <stock-prices-table data-stock="vm.stock" data-stock-prices="vm.stock.prices"></stock-prices-table>
</section>
